<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #searchForm='ngForm'>
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="search" class="form-control" [(ngModel)]="inputUser.userInput" name="userInput">
                    display{{inputUser.userInput}}
                    <button>Search</button>
                </div>
            </form>

        </div>
    </div>
</div>
